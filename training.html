<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals 3</title>
</head>
<body>
    <script>
        function add7() {
            let number = 1;
            return number * 7;
        }

        console.log(add7())

        function multiply() {
            let number1 = 2
            let number2 = 5
            return number1 * number2          
        }

        console.log(multiply())

        function capitalize(string) {
            capitalizedString = string.charAt(0).toUpperCase(1) + string.slice(1)
            return capitalizedString
        }

        console.log(capitalize("STRING"))

        function lastLetter(string) {
            lastLetterVariable = string.charAt(3)
            return lastLetterVariable
        }

        console.log(lastLetter("abcd"))
    </script>
</body>
</html>
